<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='icons/filter-flat.png') }}">
    <title>Filter</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
      function toggleShow(id) {
        var divelement = document.getElementById(id);
        if (divelement.style.display == 'none'){
          divelement.style.display = 'flex';
        }
      }
    </script>
  </head>
  <body>
    <div class="loading-state" style="display:none;" id="loading-state">
      <div class="loading"></div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <span class="anchor" id="formFilter"></span>
          <!-- form card -->
          <div class="card card-outline-secondary">
            <div class="card-header">
              <h3 class="mb-0">Lọc sản phẩm tồn kho</h3>
            </div>
            <div class="card-body">
              {% with messages = get_flashed_messages() %} {% if messages %} {%
              for message in messages %}
              <div class="error">{{ message }}</div>
              {% endfor %} {% endif %} {% endwith %}

              <form
                autocomplete="off"
                class="form"
                id="formFilter"
                name="formFilter"
                role="form"
                action="/upload"
                method="post"
                enctype="multipart/form-data"
              >
                <div class="form-group">
                  <label><b>File excel Stock hàng về 02.03.2024.xlsx</b></label>
                  <div class="input-group">
                    <label class="input-group-btn my-0">
                      <span
                        class="btn btn-large btn-outline-primary rounded-0"
                        id="browse"
                      >
                        Chọn file &hellip;
                        <input
                          id="csv-input"
                          name="filestock"
                          type="file"
                          accept=".xlsx"
                          multiple
                        />
                      </span>
                    </label>
                    <input
                      type="text"
                      class="form-control rounded-0"
                      readonly
                      placeholder="Chưa có file"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label>
                    <b>File excel ProducInOutStockDetail.xls</b>
                  </label>
                  <div class="input-group">
                    <label class="input-group-btn my-0">
                      <span
                        class="btn btn-large btn-outline-primary rounded-0"
                        id="browse"
                      >
                        Chọn file &hellip;
                        <input
                          id="csv-input"
                          type="file"
                          name="fileproduct"
                          accept=".xls"
                          multiple
                        />
                      </span>
                    </label>
                    <input
                      type="text"
                      class="form-control rounded-0"
                      readonly
                      placeholder="Chưa có file"
                    />
                  </div>
                </div>

                <button
                  class="btn btn-success btn-lg float-right"
                  type="submit"
                  onclick="toggleShow('loading-state');"
                >
                  Lọc sản phẩm
                </button>
              </form>
            </div>
            <!--/card-block-->
          </div>
          <!-- /form card -->
        </div>
      </div>
    </div>

  </body>
</html>
